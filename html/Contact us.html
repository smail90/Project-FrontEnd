<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <section class="contact-us">
      <div class="row">
        <div class="col-lg-6">
          <h2>Contact Us</h2>
          <p>
            Feel free to reach out to us with any questions or inquiries. We are here to assist you and provide you with the information you need. You can use the contact form below, or find our contact details and location on the map.
          </p>
        </div>
        <div class="col-lg-6">
          <!-- You can add an image here -->
          <img src="C:\xampp\htdocs\website boom\layout\Img\istockphoto-1365543480-640x640.jpg" alt="Contact Image" class="img-fluid">
        </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <div class="row">
        <div class="col-lg-6">
          <h3>Contact Form</h3>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-lg-6">
          <h3>My Location</h3>
          <!--<div id="map" class="map"></div>-->
          <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.9021973385476!2d-122.08414988463124!3d37.42217517983496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f9db0177d9c59%3A0x4bba5b5e87e9f2cf!2sGoogleplex!5e0!3m2!1sen!2sus!4v1556820464553!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
  </div>

  <style>
     /* Style for the Contact Form Section */
.contact-form {
  margin-top: 50px;
}

.contact-form h3 {
  margin-top: 20px;
}

/* Style for the interactive map */
.map {
  height: 300px;
  border: 1px solid #ccc;
  margin-top: 20px;
}

/* Style for the Contact Form button */
.contact-form button {
  margin-top: 20px;
}

/* Additional styles can be added as needed */

  </style>

// Make sure to replace 'YOUR_API_KEY' with your actual API key.
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 37.7749, lng: -122.4194}, // Set the initial coordinates
    zoom: 15 // Set the initial zoom level
  });
}

// Function to handle the form submission
document.getElementById('contactForm').addEventListener('submit', function (event) {
  event.preventDefault();
  // Handle form submission, e.g., send data to a server.
  // You can add your logic here.
});

  </script>

  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
